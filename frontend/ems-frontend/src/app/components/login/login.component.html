<div class="login-container">
  <!-- Background Decoration -->
  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-wrapper">
        <mat-icon class="logo-icon">business_center</mat-icon>
      </div>
      <h1 class="app-title">EquipePro</h1>
      <p class="app-subtitle">Gestion d'Équipe Moderne</p>
    </div>

    <!-- Login Form -->
    <div class="form-section">
      <div class="form-header">
        <h2>Connexion</h2>
        <p>Connectez-vous à votre compte</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Username Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nom d'utilisateur</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Ex: admin"
            autocomplete="username"
            [readonly]="loading"
          />
          <mat-icon matPrefix class="field-icon">person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Le nom d'utilisateur est requis
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Entrez votre mot de passe"
            autocomplete="current-password"
            [readonly]="loading"
          />
          <mat-icon matPrefix class="field-icon">lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Le mot de passe est requis
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid || loading"
          class="submit-btn"
        >
          @if (loading) {
            <mat-spinner diameter="20" class="button-spinner"></mat-spinner>
            <span>Connexion en cours...</span>
          } @else {
            <mat-icon>login</mat-icon>
            <span>Se connecter</span>
          }
        </button>
      </form>

      <!-- Info Section -->
      <div class="info-section">
        <mat-icon>info</mat-icon>
        <p>Identifiants par défaut: <strong>admin</strong> / <strong>admin123</strong></p>
      </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <div class="version-badge">
        <mat-icon>verified</mat-icon>
        <span>Version 2.0</span>
      </div>
    </div>
  </div>
</div>
